---
name: jellyfin
services:
  jellyfin:
    image: linuxserver/jellyfin
    container_name: jellyfin

    environment:
      PGID: 1000
      PUID: 1000
      TZ: America/Denver

    ports:
      - 8096:8096
      - 8920:8921
      - 7359:7359
      - 1900:1901

    volumes:
      - ./config:/config
      - /storage:/storage

    
    devices:
      # GPU device for hardware video transcoding (Intel/AMD VAAPI)
      - /dev/dri:/dev/dri

    restart: unless-stopped
